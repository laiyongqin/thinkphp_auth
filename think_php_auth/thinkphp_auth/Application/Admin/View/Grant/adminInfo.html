//编辑用户信息 打开网页的方式
$('.editbtn').on("click",function(){
    //iframe层-父子操作
    var url="{{:U('Grant/adminEdit')}}?id="+$(this).attr('idnum');
    layer.open({
      type: 2,
      title:'编辑',
     // shadeClose: true,
      shade: 0.8,
      area: ['40%', '50%'],
      fixed: false, //不固定
      maxmin: true,
      content:url
    });
})
